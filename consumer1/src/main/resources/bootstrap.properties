server.port=9091
server.servlet.context-path=/
spring.application.name=spring3Consumer
logging.config=classpath:log4j2.xml
spring.profiles.active=dev
# MVC config
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=500MB
management.endpoints.web.exposure.include=*
# ===================================nacos discover setting ==================================================
spring.cloud.nacos.discovery.server-addr=192.168.22.200:8848
spring.cloud.nacos.discovery.namespace=public
#spring.cloud.nacos.discovery.secret-key=SecretKey012345678901234567890123456789012345678901234567890123456789123
spring.cloud.loadbalancer.nacos.enabled=true
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos
 # ===========================nacos config setting ====================
spring.cloud.nacos.config.context-path=/nacos
spring.cloud.nacos.config.server-addr=192.168.22.200:8848
spring.cloud.nacos.config.namespace=public
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos

spring.cloud.openfeign.httpclient.connection-timeout=5000

